<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <script type="text/javascript" src="holoclient.js"></script>
    <script type="text/javascript" src="holo_chat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="holo_chat.css">
</head>

<body>
    <div class="container">
        <h3 class=" text-center">HoloChat</h3>
        <div class="messaging">
            <div class="inbox_msg">
                <div class="inbox_people">
                    <div class="headind_srch">
                        <div class="recent_heading">
                            <h4>Rooms</h4>
                        </div>
                    </div>
                    <div class="inbox_chat" id="rooms">
                        
                      
                       
                    </div>
                    <div style="padding: 8px">
                        <input id="room-name-input"> <button id="room-name-button" type="button" >Add room</button>
                    </div>
                </div>
                <div class="mesgs">
                    <div class="msg_history" id='messages'>               
                       
                    </div>
                    <div class="type_msg">
                        <div class="input_msg_write">
                            <input type="text" class="write_msg" id="message-input" placeholder="Type a message" />
                            <button class="msg_send_btn" type="button" id="message-button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>


           
        </div>
    </div>
</body>

</html>
